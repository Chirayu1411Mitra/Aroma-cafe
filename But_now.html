<body id="content">
    <div class = "navbar" id="header" >
        <div class="logo">
            <img src="gold brown minimalist coffee cafe logo design.png" height="85" width="100" alt="logo">
        </div>
        <div class="title">
            <h1>AROMA CAFE</h1>

    <form id="buyNowForm" class="checkout-form">
        <h2>Checkout</h2>
        <div class="product-selection">
          <h3>Select Your Product</h3>
          <select id="product-select">
            <option value="product1">Product 1 - $9.99</option>
            <option value="product2">Product 2 - $14.99</option>
            <option value="product3">Product 3 - $19.99</option>
          </select>
          <label for="special instruction">Special Instruction:</label><br>
          <textarea id="Special Instruction" name="address"></textarea>
        </div>
        <div class="customer-info">
          <h3>Customer Information</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="payment">
          <h3>Payment</h3>
          </div>
        <button type="submit">Place Order</button>
      </form>
